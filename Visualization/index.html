<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>D3 Test</title>
      <script type="text/javascript" src="../../gci_project_storage/d3/d3.js"></script>
   </head>
   <body>
      <script type="text/javascript">
         // ここに D3 スクリプトを書きます
         
         /*d3.select("body")
            .append("p")
            .text("新しいパラグラフ！！");
         */
         var dataset = [ 5, 10, 15, 20, 25 ];
         
         d3.select("body")
            .selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            //.text("新しいパラグラフ！");
            .text(function(d) { return d + " だよ！"; })
            //.style("color", "red");
            .style("color", func1 );

         function func1(d) {
            if (d > 15) {   // 15 が区切り
               return "red";
            } else {
               return "black";
            }
         }
      </script>
      
      <div style="display: inline-block;
            width: 20px;
            height: 75px;
            background-color: teal;">
      </div>

   </body>
</html>
